<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="center">
        <div class="head">
          <h1>Tic-Tac-Toe</h1>
          <h2 id="msg"></h2>
        </div>

        <div class="game">
          <button class="box" id="box"></button>
          <button class="box" id="box"></button>
          <button class="box" id="box"></button>
          <button class="box" id="box"></button>
          <button class="box" id="box"></button>
          <button class="box" id="box"></button>
          <button class="box" id="box"></button>
          <button class="box" id="box"></button>
          <button class="box" id="box"></button>
        </div>
        <div class="btns">
          <button class="rest-btn" id="rest">Reset game</button>
          <button class="rest-btn" id="newbtn">New game</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
